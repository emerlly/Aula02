<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>
<style>
    body{
        position: inherit;
       
    }
    .divForm{
        width: 550px;
        height: 100px;
        border: 1px solid gray;
        text-align: start;
        border-radius: 5px;
        
    }
    .tituloForm{
        position: relative;
        margin-top: -12px;
        margin-left: 15px;
        background-color: white;
        width:fit-content;
         
    }
    .form{
        position:inherit;
        margin-left: 15px;
        height: 25px;
    
    }
</style>
<h1>Formulário</h1>
    <div class="divForm">
        <h4 class="tituloForm">Dados pessoais</h4>
        <form action="submit">
            <div class="form">
                <label for="name">Nome:</label>
                <input type="text">
            
            </div>

            <div class="form">
                <label for="age">Idade: </label>
                <input type="number">
            </div>
        </form>
    </div>
    <br>
    <div class="divForm">
    
        <h4 class="tituloForm">Dados profissionais</h4>
     
        <form action="submit">
            <div class="form">
                <label for="name">Escolaridade:</label>
                <select id="cars">
                    <option value="EM">Ensino Médio</option>
                    <option value="SUP">Ensino Superior</option>
                    <option value="POS">Pós Graduação</option>
                    <option value="DOC">Doutorado</option>
                    <option value="MESTRE">Mestrado</option>
                </select>
            </div>
            <div class="form">
                <label for="age">Área de atuação:</label>
                <input type="radio">
                <label for="">Gerência</label>
                <input type="radio">
                <label for="">Financeiro</label>
                <input type="radio">
                <label for="">Recepção</label>
            </div>
        </form>
    </div>
</body>

</html>
